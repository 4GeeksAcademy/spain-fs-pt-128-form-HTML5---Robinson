<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container mt-4 border">
        <div class="row">
            <div class="col-md-12 p-2">
                <div class="header bg-light rounded border">
                    <h1 class="mb-4">Payment form example</h1>
                </div>
            </div>
        </div>
        <div class="row d-flex p-1 mb-2">
            <div class="alert alert-danger" role="alert">
                Some fields are missing. Please fill out all required fields.
            </div>
        </div>

        <div class="row d-flex p-1">
            <form class="row g-3 needs-validation" novalidate="">
                <div class="col-md-5">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX"
                        required="">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="123" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="Number" class="form-label">Amount</label>
                    <div class=" input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
                        <input type="text" class="form-control" id="Amount" placeholder="Amount" required aria-label="Dollar amount (with dot and two decimal places)">
                    </div>
                </div>
            </form>
        </div>
        <div class="row d-flex p-1">
            <form class="row g-3">
                <div class="col-md-6  ">
                    <label for="validationDefault01" class="form-label ">First name</label>
                    <input type="text" class="form-control border border-secondary-subtle" id="validationDefault01"
                        value="" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault02" class="form-label">Last name</label>
                    <input type="text" class="form-control border border-secondary-subtle" id="validationDefault02"
                        value="" required>
                </div>

                <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">City</label>
                    <input type="text" class="form-control border border-secondary-subtle" id="validationDefault03"
                        required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault04" class="form-label">State</label>
                    <select class="form-select border border-secondary-subtle" id="validationDefault04" required>
                        <option selected disabled value="">Pick a state</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Postal Code</label>
                    <input type="text" class="form-control border border-secondary-subtle" id="validationDefault05"
                        required>
                </div>

            </form>
            <di class="row">
                <div class="col-md-6 p-2">
                    <div class="mb-3">
                        <h6>We accept:</h6>
                    </div>
                    <div class="form col-md-5 bg-secondary rounded border">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fa-brands fa-cc-mastercard"></i></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i
                                    class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i
                                    class="fa-brands fa-cc-amex"></i></label>
                        </div>

                    </div>
                </div>
                <div class="col-md-6 p-3">
                    <div class="mb-3">
                        <h6>Message</h6>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2"></label>
                        <div class="footer placeholder-text text-muted">
                            Add any notes here.
                        </div>
                    </div>
                </div>

            </di>
        </div>
        <div class="row">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end p-3">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
            integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
            crossorigin="anonymous"></script>

    </div>
</body>

</html>
